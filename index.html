<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <title>APPNAME</title>
    <link rel="manifest" href="manifest.json">
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="bower_components/web-animations-js/web-animations.min.js"></script>
    <link rel="import" href="bower_components/platinum-sw/platinum-sw-elements.html">
    <link rel="import" href="bower_components/polymerfire/firebase-app.html">
    <link rel="import" href="my-app.html">
    <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
    <link rel="import" href="../one-style/one-style.html">
    <style>
        body {
            font: 100% "Lato", sans-serif;
            font-weight: 300;
            color: #333;
            background-color: white;
            margin: 0;
            line-height: 1.5;
            min-height: 100vh; 
        }
    </style>
</head>
<body>
    <platinum-sw-register
        auto-register
        skip-waiting
        clients-claim
        reload-on-install
        href="sw-import.js">
        <platinum-sw-cache
            default-cache-strategy="networkFirst">
        </platinum-sw-cache>
    </platinum-sw-register>
    <firebase-app
        name="APPNAME"
        api-key="YOUR_API_KEY_HERE"
        auth-domain="YOUR_AUTH_DOMAIN_HERE"
        database-url="YOUR_DATABASE_URL_HERE">
    </firebase-app>
    <!--Include Styles-->
    <style include="one-style"></style>
    <my-app></my-app>
</body>
</html>
